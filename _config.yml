# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Site Settings
locale: "zh-CN"
title: RTNS (Real-Time Navigation System)
subtitle: # site tagline that appears below site title in masthead
name: "drivextech"
email: drivextech@outlook.com
description: >- # this means to ignore newlines until "baseurl:"
  Real-Time Navigation System
url: "" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "/" # the subpath of your site, e.g. /blog
github_username:  drivextech
repository: drivextech/drivextech.github.io # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"


search: true # true, false (default)
search_full_content: # true, false (default)
search_provider: # lunr (default), algolia, google


comments:
  provider: utterances # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "custom"
  disqus:
    shortname: # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server: # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid:
    num_posts: # 5 (default)
    colorscheme: # "light" (default), "dark"
  utterances:
    theme: # "github-light" (default), "github-dark"
    issue_term: # "pathname" (default)
  staticman:
    branch: # "master"
    endpoint: # "https://{your Staticman v3 API}/v3/entry/github/"


# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url:
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
      # url:
    - label: "Bitbucket"
      icon: "fab fa-fw fa-bitbucket"
      # url:


# Build settings
#theme: minima
#theme: jekyll-theme-hacker
# theme: "minimal-mistakes-jekyll"
remote_theme: "mmistakes/minimal-mistakes" # see [](https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#remote-theme-method)
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

sass:
    # sass_dir: _sass
    sass_dir: assets/_scss
    style: compressed # possible values: nested expanded compact compressed

# Outputting
# permalink: /:categories/:title/
permalink: /:categories/:title.html
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-paginate
  - jekyll-postfiles
  - jekyll-include-cache


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/




# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-assets-cache
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .asset-cache
  - .bundle
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  math_engine: mathjax
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


collections:
  authors:
    output: true
  articles:
    output: true
    permalink: /:collection/:path.html
  posts: # can override posts
    # output: true
    permalink: /:collection/:path.html
  drafts: # can override drafs
    # output: true
    permalink: /:collection/:path.html


defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      # layout: "page"
      layout: "single"
      read_time: true
      mathjax: true
      comments: true
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      read_time: true
      mathjax: true
      comments: true
  - scope:
      path: ""
      type: articles
    values:
      layout: "single"
      read_time: true
      mathjax: true
      comments: true
  - scope:
      path: ""
      type: "drafts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
